<body>
    
    <div class="container">

            <div class="img-container d-flex flex-row mt-3 m-3 me-5 ">
                <img src="../img/flagshippage-img/phone1.jpg" class="w-50 m-2" onclick="changeimage('../img/flagshippage-img/phone1.jpg')" />
                    <img src="../img/flagshippage-img/ph2.png" class="w-50 m-2 "onclick="changeimage('../img/flagshippage-img/ph2.png')" />
                <img src="../img/flagshippage-img/ph3.webp" class=" w-50 m-2"  onclick="changeimage('../img/flagshippage-img/ph3.webp')" />

            </div >
            </div>
            <hr class="mt-1">
            <div class="card-body " >
                <h1 class="fs-1 fw-bold">Wireless Earbud</h1>
                <p class="fs-2 fw-medium">
                    this Headphones are a pair of padded speakers
                    which you wear over your ears in order to listen to a radio or recorded music.
                </p>
                <p class="fs-2"><b>Price:â‚¹ 90,000</b></p>
                <h3 id="show-quantity" class="fw-medium">Item:1 Ã— 90,000</h3>

                <div class="d-flex justify-content-center">
                    <img src="../img/covers/minus (1).png" style="width:60px ;" onclick="dec()" />
                    <span class="fs-1 fw-bold py-auto px-3 pb-3"  id="quantity-text">1</span>
                    <img src="../img/covers/plus (1).png" style="width:60px;" onclick="inc()" />

<button type="button" class="btn btn-secondary btn-mg align-items-bottom d-flex mx-auto my-5 fw-medium btn-card bg-dark p-3 px-5"
value="CLICK" onclick="alert('Thank You For Choosing Me ðŸ‘€ðŸ¤—ðŸ™ðŸ™')">

</div>
                </div>
            </div>
        
    <script>
         function changeimage(imageName) {
                const mainimage = document.getElementById('main-img')
                mainimage.src = imageName;
            }

        function inc() {
            const quantityText = document.getElementById("quantity-text");
            const showQuantity = document.getElementById("show-quantity");
            const showTotal = document.getElementById("show-total");
            let quantity = parseInt(quantityText.innerText);
            if (quantity < 10) {
                quantityText.innerText = ++quantity;
            }
            else {
                alert("you cann't add more than 3 items ")
            }
            showQuantity.innerText = `Item: ${quantity}Ã—90,000`;

            showTotal.innerText = `Total: ${quantity * 90000}`;

        }
        function dec() {

            const quantityText = document.getElementById("quantity-text");
            const showQuantity = document.getElementById("show-quantity");
            const showTotal = document.getElementById("show-total");
            let quantity = parseInt(quantityText.innerText);
            if (quantity > 1) {
                quantityText.innerText = --quantity;
            }
            else {
                alert("you cann't add less than 1 items")
            }
            showQuantity.innerText = `Item: ${quantity}Ã—90,000`;
            showTotal.innerText = `Total: ${quantity * 90000}`;

        }


      

      
    </script>
